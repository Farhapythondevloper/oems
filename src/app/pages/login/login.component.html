<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-5">
            <mat-card>
                <div class="row justify-content-center mb-2">
                    <img src="assets\images\logo.jpg" alt="">
                </div>
               
               <div class="heading"> <h1 class="text-center mt-2">Login Form</h1></div>
                <form class="row" [formGroup]="loginForm" (ngSubmit)="submitLoginData()">
                    <mat-form-field  appearance="outline" class="mt-5">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput name="username" formControlName="username" class="text">
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput name="password" formControlName="password" class="password">
                    </mat-form-field>

                    <mat-card-content align="center" class="mt-3">
                        <button type="submit" mat-raised-button color="primary" class="mx-2">login</button>
                        <button type="reset" mat-raised-button color="primary">reset</button>
                    </mat-card-content>
                </form>
            </mat-card>
        </div>
    </div>
</div>
