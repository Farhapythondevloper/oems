<mat-card class="mt-4 text-center">
    <h1 class="mt-4">Add Category</h1>
    <mat-card-content>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg">
                    <form class="row" [formGroup]="addcategoryForm" (ngSubmit)="sendcategory()">
                        <mat-form-field appearance="outline">
                            <mat-label>Category Title</mat-label>
                            <input type="text" formControlName="title"  name="title" id="" matInput>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea type="text" formControlName="description"  name="description" id="" matInput rows="10"> </textarea>
                        </mat-form-field>

                        <div class="text-center">
                            <button mat-raised-button color="primary" [disabled]="addcategoryForm.invalid">Add Category</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
