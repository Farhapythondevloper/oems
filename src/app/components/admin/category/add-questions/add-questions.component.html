<mat-card class="mt-4">
    <h1 class="text-center mt-3">Add New Question</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="row" [formGroup]="addQuestionForm" (submit)="addQuestionData()">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter Question Here</mat-label>
                        <input matInput placeholder="Enter Question" formControlName="content" name="content">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>Optiion A:</mat-label>
                        <input matInput placeholder="Enter option A " formControlName="option1" name="option1"[(ngModel)]="addQuestions.option1" >
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>Optiion B:</mat-label>
                        <input matInput placeholder="Enter option B " formControlName="option2" name="option2"[(ngModel)]="addQuestions.option2">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>Optiion C:</mat-label>
                        <input matInput placeholder="Enter option C "formControlName="option3" name="option3"[(ngModel)]="addQuestions.option3">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="col-md-6">
                        <mat-label>Optiion D:</mat-label>
                        <input matInput placeholder="Enter option D " formControlName="option4" name="option4"[(ngModel)]="addQuestions.option4">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Optiion D:</mat-label>
                        <mat-select formControlName="answer" name="answer">
                            <mat-option *ngIf="addQuestions.option1" [value]="addQuestions.option1">{{addQuestions.option1}}</mat-option>
                            <mat-option *ngIf="addQuestions.option2" [value]="addQuestions.option2">{{addQuestions.option2}}</mat-option>
                            <mat-option *ngIf="addQuestions.option3" [value]="addQuestions.option3">{{addQuestions.option3}}</mat-option>
                            <mat-option *ngIf="addQuestions.option4" [value]="addQuestions.option4">{{addQuestions.option4}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container mb-4 text-center">
                        <button class="btn btn-primary">Add Quetion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
