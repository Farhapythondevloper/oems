<mat-card class="mt-4">
    <mat-action-list>
        <button mat-list-item  routerLink="/user-dash/"><mat-icon class="text-dark mx-3">home</mat-icon>Home</button>
        <button mat-list-item routerLink="/user-dash/user-profile"><mat-icon class="text-dark mx-3">account_circle</mat-icon>Profile</button>
       
        <button  mat-list-item [routerLink]="['/user-dash/'+0]"><mat-icon class="text-dark mx-3">quiz</mat-icon>All Quiz</button>
        
        <button *ngFor="let category of allCategory" mat-list-item [routerLink]="['/user-dash/'+category.category_id]"><mat-icon class="text-dark mx-3">category</mat-icon>{{ category.title}}</button>

        
       
        <button mat-list-item><mat-icon class="text-dark mx-3" routerLink="/login">logout</mat-icon>Logout</button>

    </mat-action-list>
</mat-card>
